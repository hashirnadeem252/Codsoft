<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>
    <h1 class="text-center">Lets Calculate</h1>
    <div class="container  mx-auto flex flex-col items-center" >
        <div class="row">
            <input class="input" type="text"/>
        </div>
        <div class="row">
            <button class="button">C</button>
            <button class="button">%</button>
            <button class="button" id="pstv">+/-</button>
            <button id="divide" class="button">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button id="multiply" class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button id="minus" class="button">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button id="plus"  class="button">+</button>
        </div>
        <div class="row">
            <button id="zero"  class="button">0</button>
            <button class="button">.</button>
            <button  id="equal"  class="button">=</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
